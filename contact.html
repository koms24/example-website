<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <nav class = "navbar">
        <div class ="menu">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>
        <div class="logo">
            <span class="logo-text"></i><span style = "padding-right:0.5px; padding-top: 0.5px; display:inline-block;"> 
                <img class ="logoimg" src ="images/maslogo.png"></img>
            </span> 
            <span style = "color: #f07212; font-size: 1.1em; font-family: 
            'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">M</span> 
        </div>
        <div class="menubar">
            <ul class = "list">
                <li class = "list-items"><a href="index.html">HOME</a></li>
                <li class="list-items"><a href="donation.html">DONATE</a></li>
                <li class = "list-items"><a href="contact.html">CONTACT US</a></li>
            </ul>
        </div>
    </nav>    
    <div class = "contactUs">
        <div class = "title">
            <h2>Get in touch</h2>

        </div>
        <div class = "box">
            <div class = "cont form">
                <h3>Send a Message</h3>
                    <!-- put your google script below -->
                    <form action="https://script.google.com/..."  method="POST">
                        <div class = "formBox">
                            <div class = "row50">
                                <div class = "inputBox">
                                    <span>First Name</span>
                                    <input type ="firstname" name = "First name" id = "firstname" placeholder="ex:John">
                                </div>
                                <div class = "inputBox">
                                    <span>Last Name</span>
                                    <input type ="lastname" name = "Last name" id = "lastname"  placeholder="ex:Smith">
                                </div>
                            </div>
                            <div class = "row50">
                                <div class = "inputBox">
                                    <span>Email</span>
                                    <input type = "email" name = "Email" id = "email" placeholder = "name@email.com">
                                </div>
                                <div class = "inputBox">
                                    <span>Mobile</span>
                                    <input type = "mobile" name = "Mobile" id = "mobile" placeholder="###-###-####">
                                </div>
                            </div>
                            <div class = "row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea name = "Message" placeholder = "Write your message here...."></textarea>
                                </div>
                            </div>
                            <div class = "row100">
                                <div class="inputBox">
                                    <input type = "submit" value = "Send">
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
            <div class = "cont info">
                <h3>Contact Info</h3>
                <div class="inputBox" >
                    <div>
                        <span><ion-icon name="location-outline"></ion-icon></span>
                        <p>Al Masjid an Nabawi <br> Medina, Saudi Arabia</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail-outline"></ion-icon></span>
                        <a href = "mailto:name@example.com">name@example.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call-outline"></ion-icon></span>
                        <a href = "tel:+(country code) ##########">(###)-###-####</a>
                    </div>
                </div>
            </div>
            <div class = "cont map">
            <iframe src="https://www.google.com/maps/embed..."
            width="420" height="284" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div> 
        </div>
    </div>
</body>
</html>
